<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="" content="">
  <title>WEB CALCULATOR</title>
  <link rel="stylesheet" href="calculator.css" type="text/css" media="all" />
</head>

<body>
  <div class="container">
    <h1>CALCULATOR</h1>
    <input type="text/submit/hidden/button/image" name="" id="screen" value="" placeholder="Enter Here" />

    <div id="calc-body-container">

      <button class="o_btn">AC</button></td>
      <button class="o_btn">Del</button></td>
      <button class="o_btn">%</button></td>
      <button class="o_btn">รท</button> </td>



      <button>7</button></td>
      <button>8</button></td>
      <button>9</button></td>
      <button class="o_btn">x</button> </td>



      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="o_btn"> + </button>




      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="o_btn"> - </button>



      <button>0</button>
      <button>. </button>
      <button>ฯ</button>
      <button> = </button>

    </div>

    <button class="advance">Advance</button>

    <div id="advance-container">
      <button class="o_btn" onclick="advanceFunction('sin')">Sin</button>
      <button class="o_btn" onclick="advanceFunction('cos')">Cos</button>
      <button class="o_btn" onclick="advanceFunction('tan')">Tan</button>
      <button class="o_btn" onclick="advanceFunction('log')">Log</button>
    </div>


  </div>
</body>
<script src="calculator.js" type="text/javascript" charset="utf-8"></script>

</html>
